<body id="race">

	<h1>Car racing game</h1>
	<button type="button" class="btn btn-secondary btn-lg" id="race1">Race</button>
	<button type="button" class="btn btn-secondary btn-lg" id="startOver">Start Over</button>
	<div class="middle"></div>
	<h1 id="num1" class="num">1</h1>
	<h1 id="num2" class="num">2</h1>

<div class="container">
	<div class="row">
		<div class="col-md-3">
			<h3>Car 1</h3>

			<h3 class="red">Car 2</h3>
		
				<p id="carTwo" style="color: gray; "></p>
			
			
		</div>

			<p id="carOneWon" style="color: gray;"></p>

		</div>
	</div>
</div>
